# ================================
#  TV CINE (LG/webOS-style sources) + CABLE CINE (Android/Shield/TiVo)
#  Includes: TV inputs/apps/volume/mute, cable DPAD/transport/digits,
#            Bose blaster (replace entity if needed).
# ================================

script:
  # ---------- TV CINE ----------
  tele_cine_power_on:
    alias: "Tele Cine - Power On"
    mode: single
    sequence:
      - service: media_player.turn_on
        target:
          entity_id: media_player.tele_cine

  tele_cine_power_off:
    alias: "Tele Cine - Power Off"
    mode: single
    sequence:
      - service: media_player.turn_off
        target:
          entity_id: media_player.tele_cine

  tele_cine_hdmi1:
    alias: "Tele Cine - HDMI1"
    mode: single
    sequence:
