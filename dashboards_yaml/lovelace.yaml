        - column-gap: 6px
        - row-gap: 6px
        - align-items: center
        - overflow: visible
        card:
        - border-radius: 20px
        - box-shadow: 0 2px 12px rgba(66, 133, 244, 0.4)
        - padding: 6px
        - transform: translateZ(0)
        custom_fields:
          sp:
          - grid-area: sp
          temp:
          - grid-area: temp
          - justify-self: start
          - align-self: start
          - margin: 0 0 4px 4px
          photo:
          - grid-area: photo
          - display: grid
          - align-self: end
          - justify-self: start
          - position: relative
          - width: 100%
          - height: 100%
          - margin-left: -10px
          - margin-bottom: -7px
          b1:
          - grid-area: b1
          - display: grid
          - margin-top: -80px
          b2:
          - grid-area: b2
          - display: grid
          - margin-top: -80px
          b3:
          - grid-area: b3
          - display: grid
          - margin-top: -80px
