        - grid-template-areas: '"header header header header header sp"

            "temp   temp   temp   temp   temp   sp"

            "photo  photo  b1     b2     b3     sp"

            "photo  photo  b4     b5     b6     sp"

            '
        - grid-template-columns: 0.8fr 0.8fr 0.8fr 0.8fr 0.8fr 0.02fr
