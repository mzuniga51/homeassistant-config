          - margin-top: -30px
      custom_fields:
        sp: ''
        temp: "[[[\n  const tEnt = 'sensor.sensor_master_movimiento_temperature';\n\
          \  const s = states[tEnt];\n  const temp = (s && s.state && s.state !==\
          \ 'unavailable' && s.state !== 'unknown')\n    ? Math.round(Number(s.state)\
          \ * 10) / 10\n    : '-';\n  const unit = s?.attributes?.unit_of_measurement\
          \ || '°';\n  return `\n    <div style=\"\n      font-weight: 400;\n    \
          \  font-size: 0.9em;\n      color: var(--primary-text-color);\n    \">\n\
          \      ${temp}${unit}\n    </div>\n  `;\n]]]\n"
        photo: "[[[\n  const areaName = 'cuarto master';\n  const areas = hass.areas\
          \ || {};\n  const area = Object.values(areas).find(a => (a.name || '').toLowerCase()\
          \ === areaName);\n  const pic = area?.picture || '/local/fallback.jpg';\n\
          \  const RADIUS   = '35%';\n  const OFFSET_X = '7%';\n  const OFFSET_Y =\
          \ '-7%';\n  const SCALE    = 0.5;\n  return `\n    <div\n      style=\"\
          position:absolute;top:0;right:0;width:100%;height:100%;transform-origin:top\
          \ right;transform:scale(1.20);pointer-events:auto;cursor:pointer;\"\n  \
          \    onclick=\"event.stopPropagation(); window.location.href='http://192.168.10.56:8123/dashboard-areas/areas-cuarto_master'\"\
          \n    >\n      <div style=\"position:absolute;top:0;right:0;width:100%;aspect-ratio:1/1;border-radius:${RADIUS};overflow:hidden;\"\
          >\n        <img src=\"${pic}\" alt=\"\" style=\"position:absolute;top:50%;left:50%;transform:translate(-50%,-50%)\
          \ translate(${OFFSET_X},${OFFSET_Y}) scale(${SCALE});transform-origin:center;width:auto;height:auto;min-width:100%;min-height:100%;max-width:none;max-height:none;display:block;pointer-events:none;\"\
          />\n      </div>\n    </div>\n  `;\n]]]\n"
        b1:
          card:
            type: custom:button-card
            entity: media_player.cable_master
            icon: mdi:television
            show_name: false
            show_state: false
            aspect_ratio: 1/1
            styles:
              img_cell:
              - border-radius: 20px
              - background-color: rgba(var(--color-theme),0.06)
              icon:
              - color: rgba(var(--color-theme),0.25)
              card:
              - border-radius: 16px
              - padding: 0
              - box-shadow: none
            state:
            - operator: template
              value: '[[[ const s = states["media_player.cable_master"]?.state; return
                s && s !== "off" && s !== "idle" && s !== "standby"; ]]]

                '
              styles:
                icon:
                - color: '#26A69A'
            tap_action:
              action: call-service
              service: script.toggle_tv_master
            double_tap_action:
              action: navigate
              navigation_path: /lovelace/tv-master
            hold_action:
              action: more-info
              entity: media_player.cable_master
        b2:
          card:
            type: custom:button-card
            entity: climate.aire_master
